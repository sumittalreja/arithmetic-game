<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Making Maths</title>
	<link rel="stylesheet" href="style.css">
	
	<script src="main.js"></script>
</head>
<body>
	<div id="top">
	<h1>Math Quiz</h1>
</div>
	<div id="problem">
		<p><span id="firstNum"></span>
			<span id="addition"> + <span>
			<span id="secondNum"></span>
			<span id="equals"> = </span>
			<span id="answerBox"></span>
		</p>
		
			
	</div>

		<div id="answerPad">
	
		<table>
	  <tr>
		<td><button id="button1">1</button></td>
		<td><button id="button2">2</button></td>
		<td><button id="button3">3</button></td>
		</tr>
		<tr>
		<td><button id="button4">4</button></td>
		<td><button id="button5">5</button></td>
		<td><button id="button6">6</button></td>
		</tr>
		<tr>
		<td><button id="button7">7</button></td>
		<td><button id="button8">8</button></td>
		<td><button id="button9">9</button></td>
		</tr>
		
		<td><button id="button7">0</button></td>
		
		
		
		
		</table>
	</div>
	<button id="skip">Skip</button>
	<div id="done">
		<button id="clear">Clear Answer</button>
		<button id="submit">Submit Answer</button>

	</div>
	<div id="message">
		
	</div>
	
</body>

</html>
